<nav>
  <ul class="breadcrumb__container" #breadcrumbContainer>
    <ng-container *ngIf="breadcrumbsData$ | async as data">
      <li>
        <a class="breadcrumb_label">
          {{ data.homeLink.label }}
        </a>
        <mat-icon>arrow_forward_ios</mat-icon>
      </li>
      <li *ngIf="data.hiddenLinks.length" [matMenuTriggerFor]="menu">...</li>
      <mat-menu #menu="matMenu">
        <button *ngFor="let breadcrumbLink of data.hiddenLinks" mat-menu-item>
          {{ breadcrumbLink.label }}
        </button>
      </mat-menu>
      <li *ngFor="let breadcrumbLink of data.visibleLinks">
        <a class="breadcrumb_label">
          {{ breadcrumbLink.label }}
        </a>
        <mat-icon>arrow_forward_ios</mat-icon>
      </li>
    </ng-container>
  </ul>
</nav>
