<div class="breadcrumb-container" #breadcrumbContainer>
  <ng-container *ngIf="breadcrumbsData$ | async as data">
    <a>
      {{ data.homeLink.label }}
    </a>
    <ng-container  #moreButtonContainer>
    <button
        *ngIf="data.hiddenLinks.length"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </ng-container>

    <mat-menu #menu="matMenu">
      <button *ngFor="let breadcrumbLink of data.hiddenLinks" mat-menu-item>
        {{ breadcrumbLink.label }}
      </button>
    </mat-menu>
    <a *ngFor="let breadcrumbLink of data.visibleLinks">{{
      breadcrumbLink.label
    }}</a>
    <!-- <div class="breadcrumb-more" *ngIf="hiddenLinks.length > 0">
    <button mat-icon-button [matMenuTriggerFor]="moreMenu">
      <mat-icon>more_horiz</mat-icon>
    </button>
    <mat-menu #moreMenu="matMenu">
      <button mat-menu-item *ngFor="let breadcrumbLink of hiddenLinks" [href]="breadcrumbLink.url">{{breadcrumbLink.label}}</button>
    </mat-menu>
  </div> -->
  </ng-container>
</div>
